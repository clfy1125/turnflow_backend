services:
  db:
    image: postgres:16-alpine
    container_name: instagram_backend_db
    environment:
      POSTGRES_DB: ${DB_NAME:-instagram_service}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: instagram_backend_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: instagram_backend_web
    container_name: instagram_backend_web
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-instagram_service}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-django-insecure-local-dev-key-change-in-production}
      - DEBUG=${DEBUG:-True}
      - META_APP_ID=${META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - INSTAGRAM_REDIRECT_URI=${INSTAGRAM_REDIRECT_URI}
      - INSTAGRAM_MOCK_MODE=${INSTAGRAM_MOCK_MODE:-False}
    volumes:
      - .:/app
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: instagram_backend_web
    container_name: instagram_backend_celery
    command: celery -A config worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-instagram_service}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY:-django-insecure-local-dev-key-change-in-production}
      - META_APP_ID=${META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - INSTAGRAM_REDIRECT_URI=${INSTAGRAM_REDIRECT_URI}
      - INSTAGRAM_MOCK_MODE=${INSTAGRAM_MOCK_MODE:-False}
      - INSTAGRAM_WEBHOOK_VERIFY_TOKEN=${INSTAGRAM_WEBHOOK_VERIFY_TOKEN}
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
  redis_data:
